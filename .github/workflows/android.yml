        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: Generate Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.2 --distribution-type all

